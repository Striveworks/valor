name: Check code coverage for the core library

on:
  push:
    branches: "**"

permissions:
  id-token: write
  contents: read

jobs:
  core-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: run tests and print coverage report
        run: |
          cd core && pip install .
          coverage run --source=core -m pytest -v core/tests/functional-tests
          coverage run --source=core -m pytest -v core/tests/unit-tests
          coverage combine
          coverage report -m
      - name: check that coverage meets standard
        run: |
          coverage json
          export TOTAL=$(python -c "import json;print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "total=$TOTAL" >> $GITHUB_ENV
          if (( $TOTAL < 90 )); then
            echo "Coverage is below 90%"
            exit 1
          fi
