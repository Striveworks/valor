name: Bug Report
description: Report incorrect behavior in the valor library
title: "BUG: "
labels: [Bug]

body:
  - type: checkboxes
    id: checks
    attributes:
      label: valor version checks
      options:
        - label: >
            I have confirmed this bug exists on the latest version of valor.
          required: true
  - type: textarea
    id: example
    attributes:
      label: Reproducible Example
      description: >
        Please follow [this guide](https://matthewrocklin.com/blog/work/2018/02/28/minimal-bug-reports) on how to
        provide a minimal, copy-pastable example.
      placeholder: >
        <your code here>
      render: python
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Issue Description
      description: >
        Please provide a description of the issue shown in the reproducible example.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: >
        Please describe or show a code example of the expected behavior.
    validations:
      required: true
