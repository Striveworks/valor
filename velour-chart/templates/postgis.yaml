apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-postgres
  labels:
    {{- include "velour-chart.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: postgres
          image: postgis/postgis
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: velour
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/postgres/data
              name: db-data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-persistent-volume-claim

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres
  labels:
    {{- include "velour-chart.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 5432
  selector:
    app: {{ .Release.Name }}

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: velour-postgres-connection
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}-postgres
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ .Release.Name }}-api
    ports:
    - protocol: TCP
      port: 5432