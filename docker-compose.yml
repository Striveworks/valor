services:
  service:
    image: ghcr.io/striveworks/velour/velour-service
    build: ./api
    volumes:
      - ./api/velour_api:/src/velour_api
    ports:
      - "8000:8000"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      SECRET_KEY: ${SECRET_KEY}
      USERNAME: ${USERNAME}
      PASSWORD: ${PASSWORD}
    command: "uvicorn velour_api.main:app --reload --host 0.0.0.0"
    depends_on:
      - 'db'
  db:
    image: "postgis/postgis"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
