services:
  service:
    image: ghcr.io/striveworks/velour/velour-service
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      REDIS_HOST: redis
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_ALGORITHMS: ${AUTH0_ALGORITHMS}
  db:
    image: "postgis/postgis"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  redis:
    image: "redis"
    ports:
      - "6379:6379"
  web:
    build: ./web
    ports:
      - "3000:3000"
