site_name: Valor
repo_url: https://github.com/striveworks/valor
theme:
  name: material
  features:
    - navigation.expand
  palette:
    scheme: slate
    primary: deep purple
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
nav:
  - Overview: "index.md"
  - Classification:
    - Metrics: "classification/metrics.md"
  - Object Detection:
    - Metrics: "object_detection/metrics.md"
  - Semantic Segmentation:
    - Metrics: "semantic_segmentation/metrics.md"
  - Text Generation:
    - Metrics: "text_generation/metrics.md"
  - Example Notebooks: "https://github.com/Striveworks/valor/blob/main/examples/"
  - Contributing & Development: "contributing.md"
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
  - include_dir_to_nav:
      sort_file: true
      sort_directory: true
  - swagger-ui-tag:
      syntaxHighlightTheme: monokai
      tryItOutEnabled: False
      supportedSubmitMethods: []
